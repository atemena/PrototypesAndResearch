  font-size: 2.5em; }

  display: inline-block;

</head>

<body class="main">
    <header class="main__header">
        <div class="header__logo logo">
            <h1 class="logo__h1 grey">Share<span class="primary">Root</span></h1>
        </div>
        <div class="header__title title"> <span>Unrequested </span>
            <br><span>User Generated Content</span>
        </div>
        <nav class="header__nav"><a class="nav__a is-active">Unrequested</a><a class="nav__a">Requested</a><a class="nav__a">Accepted</a>
        </nav>
        <button class="header__button-settings narrow">Settings</button>
        <form class="header__search search">
            <label class="search__label">Search:</label>
            <input type="search" class="search__input">
        </form>
    </header>
<br/>

    <div class="main__grid grid">

		{%for tweet in tweets%}
			{% if tweet.url %}
		        <div class="grid__card card tweets" cardId="{{tweet.id}}"><img src="{{tweet.url}}" class="card__image">
		            <div class="card__content-UGC content-UGC hidden">
		                <p class="content-UGC__text primary">Twitter</p>
		                <p class="content-UGC__text">{{tweet.text}}</p>
		                <div class="content-UGC__field field">
							<label class="field__label primary">  Request this photo: </label>
							<textarea class="field__input request" name="request", placeholder="Leave a comment to request this image"> Saw your image and loved it! We'd love to use it in our branding!</textarea>
							<button class="content-UGC__button narrow"> Request </button>
						</div>
		             </div>

		        </div>
	        {%endif%}
		{%endfor%}
		{%for post in posts%}
			{% if post.url %}
				<div class="grid__card card posts" cardId="{{post.id}}"><img src="{{post.url}}" class="card__image">
	           		<div class="card__content-UGC content-UGC hidden">
	                	<p class="content-UGC__text primary">Instagram</p>
	                	<p class="content-UGC__text">{{post.caption}}</p>
	                	 <div class="content-UGC__field field">
							<label class="field__label primary">  Request this photo: </label>
							<textarea class="field__input request" name="request", placeholder="Leave a comment to request this image"> Saw your image and loved it! We'd love to use it in our branding!</textarea>
							<button class="content-UGC__button narrow"> Request </button>
						</div>
	             	</div>
	        	</div>	
	        {%endif%}
		{%endfor%}
            </div>
        </div>
    </div>
    <button id="nextPage" style="width: 100%;">Next Page</button>
</body>
<script>
	$(".search").on('submit', function(e){
		e.preventDefault();
		snapshot();
	});
	function snapshot(){
		var popup =window.location.href="/tumblrSandbox/getSnapshot/?search="+encodeURI($(".search__input").val())+"&mediatype=images&min=0";
		return false;
	};
	$(".card").hover(function(){
  		$(this).children('.content-UGC').toggleClass('hidden visible', 'true false');
	}, function(){ $(this).children('.content-UGC').toggleClass('hidden visible', 'false true');});

	{% if next_max_tag_id %}
		var max_id_in = {{next_max_tag_id}};
	{% else %}
		var max_id_in = $('.posts').last().attr("cardId");
	{% endif %}
	var max_id_twi = $('.tweets').last().attr("cardId");

	$('#nextPage').click(getImages);
	if($('.card').length == 0){
		$('#nextPage').hide();
	}

	function getImages(tagName, idNum){
		var search_term = "{{search}}";
		$.get( '/tumblrSandbox/getImagesByTagNew',{search: search_term, max_id_in: max_id_in, max_id_twi: max_id_twi}).done(function( data ) {
			console.log(data);
			for(i=0; i<data.tweets.length; i++){
				//append each tweet here
				$('.main__grid').append('<div class="grid__card card tweets" cardId='+data.tweets[i].id+'><img src='+data.tweets[i].url+' class="card__image"><div class="card__content-UGC content-UGC hidden"><p class="content-UGC__text primary">Twitter</p><p class="content-UGC__text">'+data.tweets[i].text+'</p><div class="content-UGC__field field"><label class="field__label primary">  Request this photo: </label><textarea class="field__input request" name="request", placeholder="Leave a comment to request this image">Saw your image and loved it! We\'d love to use it in our branding!</textarea><button class="content-UGC__button narrow"> Request </button></div></div></div>')
				$('.tweets').last().hover(function(){
  					$(this).children('.content-UGC').toggleClass('hidden visible', 'true false');
				}, function(){ $(this).children('.content-UGC').toggleClass('hidden visible', 'false true');});
			}
			for(i=0; i<data.posts.length; i++){
				var dom = $('.main__grid').append('<div class="grid__card card posts" cardId='+data.posts[i].id+'><img src='+data.posts[i].url+' class="card__image"><div class="card__content-UGC content-UGC hidden"><p class="content-UGC__text primary">Instagram</p><p class="content-UGC__text">'+data.posts[i].caption+'</p><div class="content-UGC__field field"><label class="field__label primary">  Request this photo: </label><textarea class="field__input request" name="request", placeholder="Leave a comment to request this image">Saw your image and loved it! We\'d love to use it in our branding!</textarea><button class="content-UGC__button narrow"> Request </button></div></div></div>');
				$('.posts').last().hover(function(){
  					$(this).children('.content-UGC').toggleClass('hidden visible', 'true false');
				}, function(){ $(this).children('.content-UGC').toggleClass('hidden visible', 'false true');});
			}
			max_id_in = data.next_max_tag_id;
			max_id_twi = $('.tweets').last().attr("cardId")
		});
	}
</script>

</html>
